<!doctype html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>webrtc call</title>
    <script>
        // Set debug
        window.localStorage.setItem('debug', '* -engine* -socket* *ERROR* *WARN*');
    </script>
    <script src='jssip-3.3.11.js'></script>
    <script src='call.js'></script> 
</head>

<body onload="loadPage()">
    <div class="container">
        <div class="row row-space">
            <div class="col-md-6 text-center">
                <h2 id="notifyFlash" class="text-danger"></h2>

                <div style="margin-top:10px">
                    <span id="status"></span>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column input-group col-4 offset-0">
                <div class="input-group-prepend mb-1">
                    <span>Server address</span>                
                </div>
                <div class="w_100 mb-4">
                    <input id="serverAddressText" type="text" class="form-control">
                </div>

                <div class="input-group-prepend mb-1">
                    <span>Name</span>                
                </div>
                <div class="w_100 mb-4">
                    <input id="loginText" type="text" class="form-control">
                </div>

                <div class="input-group-prepend mb-1">
                    <span>Realm</span>                
                </div>
                <div class="w_100 mb-4">
                    <input id="realmText" type="text" class="form-control">
                </div>

                <div class="input-group-prepend mb-1">
                    <span>Password</span>
                </div>
                <div class="w_100 mb-4">
                    <input id="passwordText" type="password" class="form-control">
                </div>
                <div class="text-center d-flex justify-content-between">                
                    <button id="loginButton" type="button" class="btn btn-success col-5" onclick="login()">Login</button>
                    <button id="logOutButton" type="button" class="btn btn-danger col-5" onclick="logout()" disabled>LogOut</button>
                </div>
            </div>

            <div class="d-flex flex-column input-group col-8 offset-2" id="callPanel">
                <div class="input-group-prepend mb-1">
                    <span>Call</span>                
                </div>
                <div class="d-flex flex-row w_100 mb-4">
                    <input id="callNumberText" type="text" class="form-control" placeholder="Enter phone number to call" disabled>
                    <button id="callNumberButton" type="button" class="btn btn-outline-dark" onclick="call()" disabled>Call</button>
                </div>
                <div class="text-center d-flex justify-content-between"> 
                    <button id="answerButton" type="button" class="btn btn-success col-5" onclick="" disabled>Answer</button>
                    <button id="hangUpButton" type="button" class="btn btn-danger col-5" onclick="hangUp()" disabled>Hang Up</button>
                </div>
            </div>
        </div>

        <audio id="localAudio" autoPlay muted></audio>
        <audio id="remoteAudio" autoPlay></audio>
        <audio id="sounds" autoPlay></audio>

    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
